<!DOCTYPE html><html xmlns:th="https://www.thymeleaf.org"th:replace="~{modules/layout :: html(title = '友链 - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}"><th:block th:fragment="content"><div class="post-content uk-animation-fade" itemprop="articleBody"><article><th:block th:each="group : ${groups}" th:if="${#annotations.getOrDefault(group, 'hide','false') == 'false'}">  
<h2>[[${group.spec.displayName}]]</h2>
<div class="links"><div th:each="link : ${group.links}" class="link-box" th:if="${#annotations.getOrDefault(link, 'hide','false') == 'false'}"><div class="link-img-box"><img class="link-img lazyload" src="" th:data-src="${link.spec.logo}" th:alt="${link.spec.displayName}" /></div><a class="link-img-a" th:href="${link.spec.url}" target="_blank"><p th:text="${link.spec.displayName}"></p><p th:text="${link.spec.description}"></p></a></div></div></th:block>
</article><th:block th:replace="~{modules/comment :: comment(name=${pluginName},kind='Plugin',group='plugin.halo.run')}"></th:block></div></th:block></html>
