<!DOCTYPE html><html xmlns:th="https://www.thymeleaf.org"th:replace="~{modules/layout :: html(title = ${post.spec.title} + ' - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}"><th:block th:fragment="content"><div class="post-content uk-animation-fade" itemprop="articleBody"><article class="prose !max-w-none p-4"th:classappend="${theme.config.post.content_size} + ' ' + ${theme.config.post.content_theme}">
<h1 class="post-title" th:text="${post.spec.title}"></h1>
<div class="meta"><span><span th:if="${theme.config.layout.post_time_set == 'open'}" th:data-date="${#dates.format(post.spec.publishTime,'yyyy-MM-dd')}" class="ex-time"></span><span th:unless="${theme.config.layout.post_time_set == 'open'}" th:text="${#dates.format(post.spec.publishTime,'MMMM dd, yyyy')}" class="ex-time"></span> / [[${post.owner.displayName}]] / [[${post.stats.visit}]]阅读 / [[${post.stats.comment}]]评论</span> / 分类: <a th:each="category : ${post.categories}" th:href="@{${category.status.permalink}}" th:title="${category.spec.displayName}" th:text="${category.spec.displayName}"></a></div><th:block th:utext="${post.content.content}"> </th:block>
<a th:each="tag : ${post.tags}" th:href="@{${tag.status.permalink}}" th:title="${tag.spec.displayName}" th:text="|#${tag.spec.displayName}(${tag.status.postCount})|" class="tag"></a><div id="directory-content" class="directory-content"><nav class="toc js-toc"></nav></div><div id="post-copyright"><p class="post-copyright-name"><span>文章作者：</span>[[${post.owner.displayName}]]</p><p class="post-copyright-link"><span>文章链接：</span><a th:href="@{${site.url} + ${post.status.permalink}}">[[@{${site.url} + ${post.status.permalink}}]]</a></p><p class="post-copyright-info"><span>版权声明：</span>本博客所有文章除特别声明外，均采用<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 许可协议</a>，转载请注明出处！</p></div><ul class="post-pagination" th:with="postCursor = ${postFinder.cursor(post.metadata.name)}"><li class="post-previous" th:if="${postCursor.hasPrevious()}"><a th:href="@{${postCursor.previous.status.permalink}}" th:title="${postCursor.previous.spec.title}"><span>上一篇</span></a></li><li class="post-previous" th:if="${postCursor.hasNext()}"><a th:href="@{${postCursor.next.status.permalink}}" th:title="${postCursor.next.spec.title}"><span>下一篇</span></a></li></ul><th:block th:replace="~{modules/comment :: comment(name=${post.metadata.name},kind='Post',group='content.halo.run')}"></th:block></article></div></th:block></html>
