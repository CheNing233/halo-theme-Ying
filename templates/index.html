<!DOCTYPE html><html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(title = ${site.title}, content = ~{::content},hero = null,head = null, footer = null,)}"><th:block th:fragment="content"><div class="recent-posts section uk-animation-fade"><article>
<h2 class="section-header">随笔<i class="ri-quill-pen-line"></i></h2>
<div th:each="post : ${posts.items}" class="posts"><div th:if="${theme.config.layout.post_cover_set == 'open' and !#strings.isEmpty(post.spec.cover)}" class="post-cover"><img class="lazyload" scr="" srcset="" th:data-srcset="|${thumbnail.gen(post.spec.cover, 's')} 400w|" sizes="(max-width: 1600px) 100vw, 1600px"></div><div class="post"><div th:if="${theme.config.layout.post_time_set == 'open'}" th:data-date="${#dates.format(post.spec.publishTime,'yyyy-MM-dd')}" class="time"></div><div th:unless="${theme.config.layout.post_time_set == 'open'}" th:text="${#dates.format(post.spec.publishTime,'MMMM dd, yyyy')}" class="time"></div><a th:href="@{${post.status.permalink}}"><span th:if="${post.spec.pinned}" th:text="[置顶]" class="post-top"></span><span th:text="${post.spec.title}"></span></a></div></div>
<ul th:if="${posts.hasPrevious() || posts.hasNext()}" class="index-pagination"><li th:if="${posts.hasNext() }" class="page-item page-previous"><a th:href="@{${posts.nextUrl}}"><span>下一页</span></a></li><li th:if="${posts.hasPrevious() }" class="page-item page-previous"><a th:href="@{${posts.prevUrl}}"><span>上一页</span></a></li></ul></article></div></th:block></html>
